<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap CSS-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">


    <title>Direcciones Index</title>
</head>

<body class="bg-gradient-dark">

    <!--- Bootstrap login page -->

    <!--Center form login border-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-4 col-xl-5">
                <div class="card mt-5">
                    <div class="card-header">
                        <div class="p-2">
                            <h3 class="text-center">Login</h3>
                        </div>

                    </div>
                    <div class="card-body">
                        <form id="login" method="post">
                            <div class="form-group mb-4">
                                <label for="usuario">Usuario</label>
                                <input type="text" name="usuario" id="usuario" class="form-control"
                                    placeholder="Ingrese usuario" required>
                            </div>
                            <div class="form-group my-4">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Ingrese contraseña" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>

                        <!-- error bloque -->
                        <div class="alert alert-danger alert-dismissible fade show my-3" role="alert" id="loginError"
                            style="display: none;">
                            <strong>Error!</strong> Usuario o contraseña incorrectos.
                            <button id="close" type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/bs-init.js"></script>
        <script type="text/javascript" src="assets/js/theme.js"></script>

        <script type="text/javascript" src="js/jquery/popper.min.js"></script>


        <!--agregamos jquery-->
        <script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>
        <!--agregamos  el  sweetalert -->
        <script type="text/javascript" src="js/plugins/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="js/codigo.js"></script>
        <script type="text/javascript" src="scripts/login.js"></script>
        <script type="text/javascript" src="scripts/errorRefresh.js"></script>
</body>

</html>
